<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Facelet Title</title>
</h:head>
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <div>



                <h:form id="form">
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

                    <h1>Könyvtári nyilvántartásr</h1><br/>


                    <p:accordionPanel multiple="true">
                    <p:tab title="Általános leírás">
                        <h:panelGrid columns="2" cellpadding="10">
                            <!--<p:graphicImage name="demo/images/godfather/godfather1.jpg" />-->
                            <h:outputText
                                    value="A cél, egy képzeletbeli könyvtári kölcsönző-nyilvántartó szoftver tervezése és implementálása. A könyvtárban könyveket és multimédia anyagokat (cd, kazetta)lehet kölcsönözni, beiratkozott tagoknak.
                    Az alkalmazást a könyvtár vezetője és dolgozói használják, hogy regisztrálják a ki és beiratkozásokat és ellenőrizzék a tagok kölcsönzéseit, listázzák azokat a tagokat, akik nem vitték vissza a kölcsönzött anyagokat időben." />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Tagnyílvántartás">
                        <h:panelGrid columns="2" cellpadding="10">
                            <!--<p:graphicImage name="demo/images/godfather/godfather2.jpg" />-->
                            <h:outputText value="A rendszer nyílvántartja a könyvtár kölcsönzőit. Új tagok felvételénél a rendszer bekéri a nevet, telefonszámot, személyigazolvány számot, lakcímet.
                    A regisztrálás után, a rendszer egyedi azonosítóval látja el a tagokat. A felvettek listájában lehet keresni név, személyigazolvány szám, azonosító alapján.
                    A tagok adatait lehet módosítani vagy egy létező tagot törölni."/>
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Készletnyílvántartás">
                        <h:panelGrid columns="2" cellpadding="10">
                            <!--<p:graphicImage name="demo/images/godfather/godfather3.jpg" />-->
                            <h:outputText value="A rendszer nyílvántartja a könyvek és multimédia anyagok adatait: pl. típus (keménykötésű, puha kötésű), szerző, cím, beszerzés dátuma, sorszám, státusz (szabad, kikölcsönzött, selejtezett).
                            Itt lehet az új könyveket nyílvántartásba venni. A könyvtár készletét lehet listázni, keresni cím, szerző szerint."/>
                        </h:panelGrid>
                    </p:tab>

                        <p:tab title="Kölcsönzés">
                            <h:panelGrid columns="2" cellpadding="10">
                               <!-- <p:graphicImage name="demo/images/godfather/godfather3.jpg" />-->
                                <h:outputText value="Amikor egy tag kölcsönözni szeretne, szükség van az azonosító adataira, illetve egy kölcsönzendő könyv azonosítójára.
                                A rendszerben először a felhasználót kell kikeresni. Az adatlapon meg lehet nézni, hogy van-e már kölcsönözve neki valami."/>
                            </h:panelGrid>
                        </p:tab>


                        <p:tab title="Kölcsönzés befejezése">
                            <h:panelGrid columns="2" cellpadding="10">
                                <!--<p:graphicImage name="demo/images/godfather/godfather3.jpg" />-->
                                <h:outputText value="Amikor valaki visszahoz a könyvtári egységét, akkor azt azonosítója alapján lehet felszabadítani.
                                Az ügyintéző a sorszám alapján rákeres az adott könyvre és az adatlapján visszaállíthatja szabad státuszúra, így megszűnik a kölcsönzés.
                                Az adatlapnak tartalmaznia kell, hogy mikor kölcsönözték ki, és ki volt az, amennyiben kikölcsönzött állapotban van."/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Késések lekérdezése">
                            <h:panelGrid columns="2" cellpadding="10">
                               <!-- <p:graphicImage name="demo/images/godfather/godfather3.jpg" />-->
                                <h:outputText value="A rendszer lehetőséget ad egy bizonyos idő után (pl 30 nap – konfigurálható) még mindig kikölcsönzött könyvek lekérdezésére.
                                A listában szerepelnie kell a tételeknek és a kölcsönző adatainak is, illetve a kikölcsönzés dátumának, és a számított késésnek is."/>
                            </h:panelGrid>
                        </p:tab>
                </p:accordionPanel>




              <!--  <h1>Felhasználási esetek</h1><br/>-->



                <h2></h2><br/>
                <span></span><br/>

                <h2></h2><br/>
                <span></span><br/>

                </h:form>
            </div>
        </ui:define>


    </ui:composition>

</h:body>



</html>
