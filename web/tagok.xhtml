<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Tagok</title>
</h:head>
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <h:form>
                <p:dataTable var="tagok" value="#{tagView.tagok}"  style="width: 100%" rows="10"  paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">

                    <p:column filterBy="#{tagok.nev}" headerText="Név"  filterMatchMode="contains">
                        <h:outputText value="#{tagok.nev}"/>
                    </p:column>
                    <p:column filterBy="#{tagok.telefonszam}" headerText="Telefon"  filterMatchMode="contains">
                        <h:outputText value="#{tagok.telefonszam}"/>
                    </p:column>
                    <p:column filterBy="#{tagok.szemelyig}" headerText="Szemelyig"  filterMatchMode="contains">
                        <h:outputText value="#{tagok.szemelyig}"/>
                    </p:column>
                    <p:column filterBy="#{tagok.lakcim}" headerText="Lakcím"  filterMatchMode="contains">
                        <h:outputText value="#{tagok.lakcim}"/>
                    </p:column>


                    <p:column headerText="Adatlap">
                        <p:commandButton value="Adatlap" action="#{tagView.dataTag(tagok)}"/>
                    </p:column>

                    <p:column headerText="Törlés">
                        <p:commandButton value="Delete" action="#{tagView.deleteTag(tagok)}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>
</html>
