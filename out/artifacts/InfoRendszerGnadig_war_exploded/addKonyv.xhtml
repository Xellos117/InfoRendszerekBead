<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>ARGH</title>
</h:head>

<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <h1>Add Könyv</h1>
            <h:form>
                <p:panelGrid columns="2" cellpadding="5"  style="width: 50%">

                    <h:outputText value="Típus"/>
                    <p:selectOneButton value="#{konyvView.ujKonyv.tipus}">
                        <f:selectItem itemLabel="Kemeny Kötésű" itemValue="Kemeny Kötésű"/>
                        <f:selectItem itemLabel="Puha Kötésű" itemValue="Puha Kötésű"/>
                    </p:selectOneButton>
                    <h:outputText value="Szerző"/>
                    <p:inputText value="#{konyvView.ujKonyv.szerzo}"/>

                    <h:outputText value="Cím"/>
                    <p:inputText value="#{konyvView.ujKonyv.cim}"/>

                    <h:outputText value="Dátum"/>
                    <p:inputMask type="datum" value="#{konyvView.ujKonyv.beszerzes}" mask="9999.99.99">
                        <f:convertDateTime pattern="yyyy.MM.dd"/>
                    </p:inputMask>

                    <h:outputText value="Sorszám"/>
                    <p:inputText value="#{konyvView.ujKonyv.sorszam}"/>

                    <h:outputText value="Státus"/>
                    <p:selectOneButton value="#{konyvView.ujKonyv.statusz}">
                        <f:selectItem itemLabel="Available" itemValue="Available" />
                        <f:selectItem itemLabel="Selejtezett" itemValue="Selejtezett" />
                    </p:selectOneButton>



                    <h:outputText/>
                    <p:commandButton value="Add" action="#{konyvView.addKonyv}"/>

                </p:panelGrid>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>
</html>
