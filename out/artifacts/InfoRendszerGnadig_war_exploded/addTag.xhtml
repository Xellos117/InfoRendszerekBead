<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Tagok</title>
</h:head>
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <h1>Add Tag</h1>
            <h:form>
                <p:panelGrid columns="2" style="width: 50%" cellpadding="5" >
                    <h:outputText value="Név:"/>
                    <p:inputText value="#{tagView.ujTag.nev}"/>

                    <h:outputText value="Telefonszám:"/>
                    <p:inputMask value="#{tagView.ujTag.telefonszam}" mask="99 99 999-99-99"/>

                    <h:outputText value="Személyi igazolvány Szám:"/>
                    <p:inputMask value="#{tagView.ujTag.szemelyig}" mask="999999aa"/>

                    <h:outputText value="Lakcím:"/>
                    <p:inputText value="#{tagView.ujTag.lakcim}"/>

                    <h:outputText/>
                    <p:commandButton value="Add" action="#{tagView.addTag}"/>
                </p:panelGrid>
            </h:form>
        </ui:define>

    </ui:composition>

</h:body>
</html>
